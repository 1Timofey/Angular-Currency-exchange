
<div class="main">
   <div class="container">
       <div class="currency-box">
           <div class="currency-line">
               <div class="currency-line__sel" >
                   <select (click)="firstSelectHandle($event)">
                        <option *ngFor="let item of items; let i = index" id="{{i}}">{{item}}</option>
                   </select>
               </div>
               <div class="currency-line__inp">
                   <input type="number" name="input" [(ngModel)]="input1" (input)="firstInputHandle($event)" />
               </div>
           </div>
           <div class="currency-line">
            <div class="currency-line__sel">
                <select (click)="secondSelectHandle($event)">
                    <option *ngFor="let item of items; let i = index" id="{{i}}">{{item}}</option>
                </select>
            </div>
            <div class="currency-line__inp">
                <input type="number" name="input" [(ngModel)]="input2" (input)="secondInputHandle($event)"/>               
            </div>
        </div>
       </div>
   </div>
</div>
